<!DOCTYPE html>
<HTLM>
  <head>
    <title>ГОСТ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <br /><br />
    <div class="container">
      <h1>ГОСТ 28147-89 режим простой замены</h1>
      <br />
      <form method="post" id="crypt_form">
        <div class="form-floating">
          <textarea class="form-control" id="floatingTextarea" name="text">
{{text}}</textarea
          >
          <label for="floatingTextarea">Ввод текста</label>
        </div>
        <br />
        <div class="row">
          <div class="col-6 col-md-4">
            <button
              type="submit"
              class="btn btn-primary mb-3"
              name="submit_button"
              value="encrypt"
            >
              Зашифровать
            </button>
          </div>
          <div class="col-sm-6 col-md-8">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Ключ: </span>
              <input
                type="text"
                class="form-control"
                name="key_encrypt"
                value="{{key_encrypt}}"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
        </div>
        <textarea class="form-control" id="floatingTextarea" readonly>
{{encrypted}}</textarea
        >
        <br />
        <div class="row">
          <div class="col-6 col-md-4">
            <button
              type="submit"
              class="btn btn-primary mb-3"
              name="submit_button"
              value="decrypt"
            >
              Расшифровать
            </button>
          </div>
          <div class="col-sm-6 col-md-8">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Ключ: </span>
              <input
                type="text"
                class="form-control"
                name="key_decrypt"
                value="{{key_decrypt}}"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
        </div>
        <textarea class="form-control" id="floatingTextarea" readonly>
{{decrypted}}</textarea
        >
      </form>
      <br />
      <p>
        Default key:
        18318279387912387912789378912379821879387978238793278872378329832982398023031
      </p>
    </div>
  </body>
</HTLM>
